<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="container">
    <header class="container__header">
      <img class="container__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="container__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section section-add">
        <label class="section-add__heading" for="new-task">Add Item</label>
        <div class="section-add__wrapper">
          <input id="new-task" class="section__input" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="main__section section">
        <h3 class="section__heading">Todo</h3>
        <ul class="tasks-wrapper" id="incomplete-tasks">
          <li class="tasks-wrapper__item">
            <input class="tasks-wrapper__checkbox" type="checkbox">
            <label class="tasks-wrapper__label">Pay Bills</label>
            <input type="text" class="section__input">
            <button class="section__button section__button-edit">Edit</button>
            <button class="section__button section__button-delete">
              <img class="container__img task-item-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="tasks-wrapper__item edit-mode">
            <input class="tasks-wrapper__checkbox" type="checkbox">
            <label class="tasks-wrapper__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input">
            <button class="section__button section__button-edit">Save</button>
            <button class="section__button section__button-delete">
              <img class="container__img task-item-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section section">
        <h3 class="section__heading">Completed</h3>
        <ul class="tasks-wrapper" id="completed-tasks">
          <li class="tasks-wrapper__item">
            <input class="tasks-wrapper__checkbox" type="checkbox" checked>
            <label class="tasks-wrapper__label">See the Doctor</label>
            <input type="text" class="section__input">
            <button class="section__button section__button-edit">Edit</button>
            <button class="section__button section__button-delete">
              <img class="container__img task-item-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
